<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login page for the auction site">
    <meta name="author" content="Andre Lier og Tonje Albertisen">
    <meta name="keywords" content="auction, login, authentication">
    <link rel="stylesheet" href="../css/output.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="module" src="../js/auth_js/handel/login.js"></script>
    <script type="module" src="../js/hamburger.js" defer></script>
    <title>Login for the the auction page</title>
</head>
<body>
  <header class="relative w-full border-b border-[#514439]/40 px-6 py-4 grid grid-cols-3 items-center font-inter text-[15px] font-semibold text-brown">
    <!-- Venstre -->
    <div class="hidden md:flex space-x-6 justify-start">
      <a href="../index.html" class="hover:underline">HOME</a>
      <a href="../listings/feed.html" class="hover:underline">FEED</a>
    </div>
  
    <!-- Midten -->
    <h1 class="text-[20px] text-center whitespace-nowrap">
      <span class="text-button-prime">The</span> <span class="text-brown">Auction Room</span>
    </h1>
  
    <!-- HÃ¸yre -->
    <div class="flex justify-end">
      <nav class="hidden md:flex space-x-6 items-center" id="user-links">
        <!-- Fylles med JS -->
      </nav>
      <button id="hamburger-btn" class="md:hidden absolute right-6 top-1/2 -translate-y-1/2 rounded-md p-2">
        <svg class="w-6 h-6 text-brown" fill="none" stroke="currentColor" stroke-width="2"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
  </header>
  
  <nav id="mobile-menu"
    class="md:hidden hidden flex flex-col gap-3 bg-white px-6 py-6 border-t border-brown shadow-md text-[15px] font-black tracking-wide uppercase text-brown font-inter animate-fade-in">
    <a href="../index.html" class="hover:text-button-prime border-b pb-2">HOME</a>
    <a href="../listings/feed.html" class="hover:text-button-prime border-b pb-2">FEED</a>
    <div id="mobile-user-links" class="flex flex-col gap-3">
      <!-- Fylles med JS -->
    </div>
  </nav>
  
    <main>
    <div class="flex flex-col items-center justify-center min-h-screen -mt-12">
        <div class="w-full max-w-md p-8 space-y-6 bg-login-bg bg-cover bg-center rounded-xl shadow-md md:max-w-xl min-h-[400px]">
            <h2 class="text-2xl font-bold text-center text-white">Login</h2>
            <p class="text-sm text-center font-body text-white">Welcome back to <br>The Auction Room!</p>
            <form class="space-y-4 md:w-80 w-full mx-auto">
              <div>
                <label for="email" class="block text-sm font-medium text-white">Email</label>
                <input type="email" name="email" id="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-2xl shadow-sm text-brown">
                <div id="email-error" class="hidden text-red-500 text-sm mt-1"></div>  
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-white">Password</label>
                <input type="password" name="password" id="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-2xl shadow-sm text-brown">
                <div id="password-error" class="hidden text-red-500 text-sm mt-1"></div>  
            </div>
                <div class="flex items-center justify-center">
                <button id="login-button" type="submit"  class="btn btn-prime rounded-2xl">Login</button>
                </div>
            </form>
            <p class="text-sm text-center text-white font-body">Don't have an account? <a href="./register.html" class="text-blue-600 hover:underline hover:text-lightblue">Register here</a></p>
        </div>
    </div>
</main>
    <footer class="bg-brown text-white text-center py-6">
        <p class="font-bold text-sm">&copy; The Auction Room</p>
      </footer>
</body>
</html>
