<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Login page for the auction site" />
    <meta name="author" content="Andre Lier og Tonje Albertisen" />
    <meta name="keywords" content="auction, login, authentication" />
    <link rel="stylesheet" href="../css/output.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="../js/auth_js/handel/login.js"></script>
    <script type="module" src="../js/hamburger.js" defer></script>
    <title>Login for the the auction page</title>
  </head>
  <body>
    <header
      class="relative w-full border-b border-[#514439]/40 px-6 py-4 grid grid-cols-3 items-center font-inter text-[15px] font-semibold text-brown"
    >
      <div class="hidden md:flex space-x-6 justify-start">
        <a href="../index.html" class="hover:underline">HOME</a>
        <a href="../listings/feed.html" class="hover:underline">FEED</a>
      </div>

      <a href="../index.html">
        <h1 class="text-[20px] text-center whitespace-nowrap">
          <span class="text-button-prime">The</span>
          <span class="text-brown">Auction Room</span>
        </h1>
      </a>

      <div class="flex justify-end">
        <nav
          class="hidden md:flex space-x-6 items-center"
          id="user-links"
        ></nav>
        <button
          id="hamburger-btn"
          class="md:hidden absolute right-6 top-1/2 -translate-y-1/2 rounded-md p-2"
        >
          <svg
            class="w-6 h-6 text-brown"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
      </div>
    </header>

    <nav
      id="mobile-menu"
      class="md:hidden hidden flex flex-col gap-3 bg-white px-6 py-6 border-t border-brown shadow-md text-[15px] font-black tracking-wide uppercase text-brown font-inter animate-fade-in"
    >
      <a href="../index.html" class="hover:text-button-prime border-b pb-2"
        >HOME</a
      >
      <a
        href="../listings/feed.html"
        class="hover:text-button-prime border-b pb-2"
        >FEED</a
      >
      <div id="mobile-user-links" class="flex flex-col gap-3"></div>
    </nav>
    <main>
      <div
        class="flex flex-col items-center justify-center min-h-screen -mt-12 px-4"
      >
        <div
          class="w-full max-w-md p-8 space-y-6 bg-login-bg bg-cover bg-center bg-no-repeat rounded-xl shadow-lg md:max-w-xl min-h-[500px] flex flex-col justify-center"
        >
          <h2 class="text-2xl font-bold text-center text-white">Log in</h2>
          <p class="text-sm text-center font-body text-white">
            Welcome back to<br />The Auction Room!
          </p>
          <div
            id="error-message"
            class="hidden relative z-50 flex items-center gap-4 bg-red-100/90 backdrop-blur-sm px-6 py-4 rounded-lg shadow-md w-full max-w-lg mx-auto mb-6 border-2 border-red-600 text-white"
          >
            <svg
              class="w-6 h-6 shrink-0 text-red-600"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11V5a1 1 0 10-2 0v2a1 1 0 002 0zm0 6v-4a1 1 0 10-2 0v4a1 1 0 002 0z"
                clip-rule="evenodd"
              />
            </svg>
            <p id="error-text" class="flex-grow font-semibold">
              Invalid email or password
            </p>
            <button id="close-error" class="text-xl font-bold leading-none">
              Ã—
            </button>
          </div>

          <form class="space-y-4 md:w-80 w-full mx-auto" id="login-form">
            <div>
              <label for="email" class="block text-sm font-medium text-white"
                >Email</label
              >
              <input
                type="email"
                name="email"
                id="email"
                required
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-2xl shadow-sm text-brown"
              />
              <div
                id="email-error"
                class="hidden text-red-500 text-sm mt-1 text-white"
              ></div>
            </div>

            <div>
              <label for="password" class="block text-sm font-medium text-white"
                >Password</label
              >
              <input
                type="password"
                name="password"
                id="password"
                required
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-2xl shadow-sm text-brown"
              />
              <div
                id="password-error"
                class="hidden text-red-500 text-sm mt-1 text-white"
              ></div>
            </div>

            <div class="flex items-center justify-center">
              <button
                type="submit"
                id="login-button"
                class="btn btn-prime border-white rounded-2xl w-full py-2"
              >
                Login
              </button>
            </div>
          </form>

          <p class="text-sm text-center text-white font-body">
            New to Auction Room?
            <a
              href="../auth/register.html"
              class="text-blue-400 hover:underline hover:text-lightblue"
              >Create an account</a
            >
          </p>
        </div>
      </div>
    </main>

    <footer class="bg-brown text-white text-center py-6">
      <p class="font-bold text-sm">&copy; The Auction Room</p>
    </footer>
  </body>
</html>
