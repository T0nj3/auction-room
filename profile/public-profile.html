<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Public Profile</title>
  <link rel="stylesheet" href="../css/output.css" />
  <script type="module" src="../js/profile-js/services/public-profile.js" defer></script>
  <script type="module" src="../js/hamburger.js" defer></script>
</head>
<body class="font-sans bg-white">
    <header class="relative w-full border-b px-6 py-4 grid grid-cols-3 items-center">
        <!-- Venstre -->
        <div class="hidden md:flex space-x-6 justify-start">
          <a href="../index.html" class="hover:underline">Home</a>
          <a href="feed.html" class="hover:underline">Feed</a>
        </div>
      
        <!-- Midten -->
        <h1 class="text-lg sm:text-xl md:text-lg font-inter font-black text-center whitespace-nowrap">
          <span class="text-button-prime">The</span> <span class="text-black">Auction Room</span>
        </h1>
      
        <!-- HÃ¸yre -->
        <div class="flex justify-end">
          <nav class="hidden md:flex space-x-6 items-center" id="user-links">
          </nav>
          <button id="hamburger-btn" class="md:hidden absolute right-6 top-1/2 -translate-y-1/2 rounded-md p-2">
            <svg class="w-6 h-6 text-black" fill="none" stroke="currentColor" stroke-width="2"
              viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </header>
      
      <nav id="mobile-menu"
        class="md:hidden hidden flex flex-col gap-3 bg-white px-6 py-6 border-t shadow-md text-base font-medium tracking-wide uppercase text-black animate-fade-in">
        <a href="../index.html" class="hover:text-button-prime border-b pb-2">Home</a>
        <a href="feed.html" class="hover:text-button-prime border-b pb-2">Feed</a>
        <div id="mobile-user-links" class="flex flex-col gap-3">
        </div>
      </nav>

      <section class="mt-6">
        <img id="profile-banner" class="w-full h-[320px] object-cover" src="https://placehold.co/1200x320?text=Header+banner" alt="Header banner"/>
        
        <div class="bg-brown/65 text-white px-8 py-8 flex flex-col md:flex-row items-center gap-6 w-full">
          <img id="profile-avatar" class="w-28 h-28 md:w-32 md:h-32 rounded-full border-4 border-white shadow-lg" src="https://placehold.co/128x128" alt="Profile avatar"/>
          <div>
            <h2 id="public-username" class="text-xl font-bold uppercase tracking-wide mb-1">Username</h2>
            <p id="public-bio" class="text-sm leading-snug opacity-90">No bio available</p>
          </div>
        </div>
      </section>
  
      <main class="max-w-5xl mx-auto px-6 pt-20 pb-16">
        <div class="text-center my-10">
            <button id="active-tab" class="px-6 py-2 text-sm font-bold text-brown border-b-4 border-brown">
              Active
            </button>
            <button id="old-tab" class="px-6 py-2 text-sm text-brown/50 hover:text-brown transition">
              Old
            </button>
          </div>
          <section class="mt-8">
            <div id="user-listings" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
          </section>
  
        <section>
          <div id="user-listings" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
        </section>
      </main>

  <footer class="bg-brown text-white text-center py-6 mt-12">
    <p class="font-bold text-sm">&copy; The Auction Room</p>
  </footer>
</body>
</html>
